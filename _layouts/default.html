<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 740px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    header {
      background: #2e2e2e;
      color: white;
      padding: 1.5rem 1rem;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 1.5rem;
    }
    footer {
      font-size: 0.875rem;
      text-align: center;
      padding: 1rem;
      color: #999;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  background: #444;
  display: flex;
}

    nav ul li {
    margin: 0;
    }

    nav ul li a {
    display: block;
    padding: 0.75rem 1rem;
    color: white;
    text-decoration: none;
    }

    nav ul li a:hover {
    background: #666;
}

  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>      
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </div>
</body>
</html>
